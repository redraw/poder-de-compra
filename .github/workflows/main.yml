name: actualizar

on:
  workflow_dispatch:
  schedule:
    # Run at 00:00 on the 1st of each month
    - cron: '0 0 1 * *'

permissions:
  contents: write

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run the script
      run: |
        python main.py
        sed -i 's|<head>|<head><meta name="viewport" content="width=device-width, initial-scale=1.0">|' index.html

    - name: Commit generated index.html
      run: |
        git config --local user.email "actions@users.noreply.github.com"
        git config --local user.name "actions"
        git add index.html data.json
        git commit -m "actualizaci√≥n $(date)" || echo "No changes to commit"
        git push
